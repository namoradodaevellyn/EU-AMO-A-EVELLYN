    <button id="botao" onclick="moverBotao()" >Não</button>
    
   
    <script>
        function moverBotao() {
            let botao = document.getElementById("botao");
            botao.style.display = "none"; // Esconde o botão
            
            setTimeout(() => {
                let largura = window.innerWidth - 100;
                let altura = window.innerHeight - 50;

                let x = Math.random() * largura;
                let y = Math.random() * altura;

                botao.style.left = `${x}px`;
                botao.style.top = `${y}px`;
                botao.style.display = "block"; // Mostra o botão novamente
            }, 100); // O botão reaparece após 500ms
        }
    </script>
